<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 상세 - E-UM</title>
    <link rel="stylesheet" href="exhibition-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 인라인 스타일로 로딩 상태 개선 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.3s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #28eb25;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #6b7280;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" id="backBtn">← 뒤로가기</button>
                <h1 class="exhibition-title" id="exhibitionTitle">전시 제목</h1>
            </div>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="exhibition-info">
            <span class="exhibition-period" id="exhibitionPeriod">기간</span>
            <span class="exhibition-location" id="exhibitionLocation">장소</span>
        </div>
        <div class="exhibition-description" id="exhibitionDescription">
            <!-- 전시 상세 설명이 여기에 표시됩니다 -->
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="media-container" id="mediaContainer">
            <!-- 사진과 영상이 동적으로 추가됩니다 -->
        </div>
    </main>

    <!-- 로딩 인디케이터 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
    </div>

    <script src="exhibition-detail.js"></script>
</body>
</html>
