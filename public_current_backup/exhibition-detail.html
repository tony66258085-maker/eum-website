<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전시 상세 - E-UM</title>
    <link rel="stylesheet" href="exhibition-detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" id="backBtn">← 뒤로가기</button>
                <h1 class="exhibition-title" id="exhibitionTitle">전시 제목</h1>
            </div>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="exhibition-info">
            <span class="exhibition-period" id="exhibitionPeriod">기간</span>
            <span class="exhibition-location" id="exhibitionLocation">장소</span>
        </div>
        <div class="exhibition-description" id="exhibitionDescription">
            <!-- 전시 상세 설명이 여기에 표시됩니다 -->
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="media-container" id="mediaContainer">
            <!-- 사진과 영상이 동적으로 추가됩니다 -->
        </div>
    </main>

    <!-- 로딩 인디케이터 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>로딩 중...</p>
    </div>

    <script src="exhibition-detail.js"></script>
</body>
</html>
